<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--added stylesheet bootstrap css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Quick Movies</title>
  <!--added jumbotron-->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="display-4">QUICK MOVIES</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p class="lead qm-shadow">The fastest way to find out about a movie</p>
        </div>
      </div>
    </div>
  </div>


</head>

<body>
  <!--added forms for input and button-->
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <form id="movie-form">

          <input type="text" id="movie-input" placeholder="search movie"><br>
          <!--ADD BUTTON-->
          <button id="movie-search" type="button" class="btn btn-primary">Search</button>
        </form>
      </div>
      <!--SHOW LIBRARY BUTTON-->
      <div class="col-sm-2">
        <button type="button" id="library" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
          Show library
        </button>
      </div>
    </div>
  </div>
       
      
      <div id="results">
      </div>
      
      
      
      
     
     



  <!-- Modal window section -->
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your favorite movies library :</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span id="cross" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Choose from your saved movies to see the information about it
        </div>
        <div class="modal-body2">
          Choose from your saved movies to see the information about it
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

  <!-- added script links jquery, js, popper -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>

  <script src="./assets/js/keys.js"></script>
</body>

</html>
